<template>
    <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="true" aria-haspopup="listbox" role="combobox">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                <lightning-icon icon-name="utility:search" class="slds-icon slds-input__icon slds-input__icon_right"></lightning-icon>
                <input type="text" class="slds-input slds-combobox__input" aria-autocomplete="list" role="textbox" placeholder="Buscar" oninput={handleInputChange} />
            </div>
            <template if:true={resultados}>
                <div class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid">
                    <ul class="slds-listbox slds-listbox_vertical" role="listbox">
                        <template for:each={resultados} for:item="record">
                            <li key={record.Id} role="presentation" class="slds-listbox__item" onclick={handleRecordSelection} data-id={record.Id}>
                                <div id={record.Id} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-media_center" role="option">
                                    <span class="slds-media__body">
                                        <span class="slds-truncate" title={record.Name}>{record.Name}</span>
                                    </span>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </div>
</template>
