<!-- picklistPersonalizado.html -->
<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="select-01">Picklist Personalizado</label>
        <div class="slds-form-element__control">
            <div class="slds-select_container">
                <select class="slds-select" id="select-01" onchange={handleOptionChange}>
                    <option value="">-- Ninguno --</option>
                    <template for:each={opciones} for:item="opcion">
                        <option key={opcion.value} value={opcion.value}>{opcion.label}</option>
                    </template>
                </select>
            </div>
        </div>
    </div>
</template>
